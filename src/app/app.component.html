<ion-app>
    <ion-menu side="start" menuId="sideMenu" contentId="main">
        <ion-header>
            <ion-toolbar color="primary">
                <ion-title>Favoritos</ion-title>
            </ion-toolbar>
        </ion-header>
        <ion-content>
            <ion-list>
                <ion-item *ngFor="let item of favList">{{item}}</ion-item>
            </ion-list>
        </ion-content>
    </ion-menu>
    <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
