<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-grid>
            <ion-row>
                <ion-col size="10">
                    <ion-title>
                        maps
                    </ion-title>
                </ion-col>
                <ion-col size="2">
                    <ion-button color="light" (click)="toggleMenu()">
                        <ion-icon name="menu-outline"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col size="10">
                    <ion-searchbar placeholder="Destino" (ionChange)="buscarEndereco($event)"></ion-searchbar>
                </ion-col>
                <ion-col size="2">
                    <ion-button color="warning" *ngIf="searchValue" (click)="favLocation()">
                        <ion-icon slot="icon-only" name="add"></ion-icon>
                    </ion-button>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list [hidden]="!listaEnderecos.length">
        <ion-item button *ngFor="let local of listaEnderecos" lines="full" (click)="tracarRota(local)">
            {{local.description}}

        </ion-item>

    </ion-list>
    <div #map id="map"></div>
</ion-content>
